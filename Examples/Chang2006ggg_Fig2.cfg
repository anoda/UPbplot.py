# Data source:
#
# Chang et al., 2006, U-Pb dating of zircon by
# LA-ICP-MS. Geochem. Geophys. Geosyst., vol. 7, doi:
# 10.1029/2005GC001100.

# ------------------------------------------------
# Input file
[File]

rows_of_header: 1
colnum_207Pb_235U: 4
colnum_207Pb_235U_error: 5
colnum_206Pb_238U: 2
colnum_206Pb_238U_error: 3
colnum_207Pb_206Pb: 6
colnum_207Pb_206Pb_error: 7
error_real: True
input_error_sigma: 2

opt_exclude_discordant_data: True
disc_type: 5

opt_outlier: True
outlier_alpha: 0.05
exclude_data_points: []
opt_Th_U: True
Th_U_row_num: [2]
Th_U_error_num: []


# ================================================
# Graph setting
[Graph]
digits_number_output: 2
plot_diagrams: [1, 1, 1, 1]
range_automatic_cc: 0
range_xy_cc: [[0.045, 0.07], [0.007, 0.0105]]
range_automatic_twc: 0
range_xy_tw: [[104, 124], [0.040, 0.063]]
range_automatic_oneD: 0
range_oneD_y: [50, 65]
range_automatic_hist: 0
range_hist_x: [50, 65]

opt_data_point: 0
opt_data_point_ee: 1
dp_ee_sigma: 2
opt_2D_weighted_mean: 1
twm_ee_sigma: 2

opt_concordia_age: 1
ca_sigma: 2
ca_mswd: 2

opt_concordia_intercept_age: 0

# ------------------------------------------------
# C: One-dimensional bar plot
oneD_age_type: 68
oneD_sigma: 2
oneD_plot_sort: 1

# ------------------------------------------------
# D: Histogram
hist_bin_num: 25
hist_age_type: 68
Th_U_sigma: 2
opt_kde: 1
opt_hist_density: 1

# End of configuration
# ################################################
