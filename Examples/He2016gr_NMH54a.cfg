# MLE method has two solution. Which is used, 0 or 1, or both (2)?
# for conventional concordia
concordia_ia_case_cc: 1
# for Tera--Wasserburg concordia
concordia_ia_case_tw: 1

# ------------------------------------------------
# C: One-dimensional bar plot

oneD_age_type: 68
oneD_sigma: 2
oneD_plot_sort: 1

