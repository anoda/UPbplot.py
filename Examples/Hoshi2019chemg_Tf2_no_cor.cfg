# Data source:
#
# Noda et al., 2017, LA-ICP-MS U-Pb and fission-track ages of felsic
# tuff beds of the Takikubo Formation, Izumi Group in the Kan-onji
# district, eastern Shikoku, southwestern Japan. Bulletin of the
# Geological Survey of Japan, vol. 68 (3), p. 119--130, doi:
# 10.9795/bullgsj.68.119


# ------------------------------------------------
# Input file
[File]

rows_of_header: 1
colnum_207Pb_235U: 4
colnum_207Pb_235U_error: 5
colnum_206Pb_238U: 6
colnum_206Pb_238U_error: 7
colnum_207Pb_206Pb: 8
colnum_207Pb_206Pb_error: 9
error_real: True
input_error_sigma: 2

opt_exclude_discordant_data: 1

# 5: discordance means error ellipse doesn't intersect the concordia line.
disc_type: 5

opt_outlier: 1
outlier_alpha: 0.05
exclude_data_points: []
opt_Th_U: 1
Th_U_row_num: [3]
Th_U_error_num: []

opt_correct_disequilibrium: False
opt_correct_common_Pb: False

# ================================================
# Graph setting
[Graph]

age_unit_name: Ma
digits_number_output: 2
graph_label_interval: 0.4
graph_age_min: 10.
graph_age_max: 20.0
range_automatic_cc: 0
range_xy_cc: [[0.013, 0.025], [0.00235, 0.00285]]
range_automatic_twc: 0
range_xy_tw: [[320, 420], [0.02, 0.08]]
range_automatic_oneD: 0
range_oneD_y: [15, 19]
range_automatic_hist: 0
range_hist_x: [15, 19]
 
# ------------------------------------------------
opt_data_point: 0
opt_data_point_ee: 1
dp_ee_sigma: 2

opt_2D_weighted_mean: 1
twm_ee_sigma: 2

# ------------------------------------------------
opt_concordia_age: 1
ca_sigma: 2
ca_mswd: 1

# ------------------------------------------------
# Plot intercept ages?
opt_concordia_intercept_age: 0
# ------------------------------------------------
# C: One-dimensional bar plot

oneD_age_type: 68
oneD_sigma: 2
oneD_plot_sort: 1


# ------------------------------------------------
# D: Histogram
hist_bin_num: 20
hist_age_type: 68
Th_U_sigma: 2
opt_kde: 1

# End of configuration
# ################################################
